.topstuff {

.iframe-container {
  overflow: hidden;

}
 
.iframe-container iframe {
  scrolling: no; 
  border: 0;
   height: 1%;
   min-height: 100%;
   *height: 100%;

   position: absolute;
   top: 0;
   width: 100%;
   overflow-x: hidden;
}
