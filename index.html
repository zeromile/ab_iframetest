<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
.topstuff {
  height: 20vh;
  background-color: #001f66;
}
.iframe-container {
  overflow: hidden;
  padding-top: 77vh;
  position: relative;
  -webkit-overflow-scrolling: touch;
}
 
.iframe-container iframe { 
  scrolling: no;
  border: 0;
  max-height: 100%;
  height: 100vw;
  left: 0;
  position: absolute;
  top: 0;
  width: 100%;
  overflow-x: hidden;
  overflow-y: scroll;
}

  </style>
</head>
<body>
  <div class="topstuff"></div>
<div class="iframe-container">
  <iframe src="https://onward.auntbertha.com/search_results/93710" allowfullscreen></iframe>
</div>
</body>
